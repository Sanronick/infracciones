<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style-index.css')}}">
    <title>Dashboard de Infracciones</title>
</head>
<body>
    <header>
        <h1>Bienvenido al Dashboard de Infracciones</h1>

        {% if user %}

        <a href="{{ url_for('logout') }}" class="btn">Cerrar Sesion</a>
        <nav>
            <ul>
                <li><a href="{{ url_for('index')}}" type="button">Inicio</a></li>
                <li><a href="{{ url_for('infracciones')}}" type="button">Dashboard 1</a></li>
                <li><a href="{{ url_for('geo')}}" type="button">MAPA</a></li>
            </ul>
        </nav>

        {% else %}

        <a href="{{url_for('login')}}" class="btn">Login</a>
        {% endif %}
    </header>
    <main>
        <h2>Cuerpo de Agentes de Transito del GCABA</h2>
    </main>
</body>
</html>
